apiVersion: v1
kind: PersistentVolume
metadata:
  name: kube-prometheus-db-alertmanager
  namespace: monitoring
  labels:
    app: kube-prometheus
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /fastdata/k8s/monitoring/alertmanager
    server: san.explorer
---
