kind: PersistentVolume
metadata:
  name: kube-prometheus-db-prometheus
  namespace: monitoring
  labels:
    app: kube-prometheus
spec:
  capacity:
    storage: 12Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /fastdata/k8s/monitoring/prometheus
