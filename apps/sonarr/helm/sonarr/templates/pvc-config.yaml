apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "sonarr.fullname" . }}-config
  labels:
    app: {{ template "sonarr.name" . }}
    chart: {{ template "sonarr.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi


