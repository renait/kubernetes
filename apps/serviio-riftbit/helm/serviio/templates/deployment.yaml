apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "serviio.fullname" . }}
  labels:
    app: {{ template "serviio.name" . }}
    chart: {{ template "serviio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "serviio.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "serviio.name" . }}
        release: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      hostNetwork: true
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
{{ toYaml .Values.env | indent 12 }}
          ports:
            - name: console
              containerPort: 23423
              protocol: TCP
            - name: browser
              containerPort: 23424
              protocol: TCP
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
          - name: serviio-data
            subPath: config
            mountPath: /opt/serviio/config
          - name: serviio-data
            subPath: library
            mountPath: /opt/serviio/library
          - name: serviio-data
            subPath: plugins
            mountPath: /opt/serviio/plugins
          - name: serviio-data
            subPath: log
            mountPath: /opt/serviio/log
          - name: serviio-movies
            mountPath: /media/serviio
          - name: serviio-transcode
            mountPath: /var/serviio
      volumes:
      - name: serviio-data
        persistentVolumeClaim:
          claimName: serviio-data
      - name: serviio-movies
        persistentVolumeClaim:
          claimName: lib-movies
      - name: serviio-transcode
        persistentVolumeClaim:
          claimName: transcode
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
