apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "serviio.fullname" . }}-data
  labels:
    app: {{ template "serviio.name" . }}
    chart: {{ template "serviio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi


