apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "sabnzbd.fullname" . }}-download
  labels:
    app: {{ template "sabnzbd.name" . }}
    chart: {{ template "sabnzbd.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    path: /data/download
    server: 172.16.0.10
