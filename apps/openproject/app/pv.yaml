apiVersion: v1
kind: PersistentVolume
metadata:
  name: openproject-pgsql
  labels:
    app: openproject
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /data/k8s/openproject/pgsql
    server: san.explorer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openproject-data
  labels:
    app: openproject
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /data/k8s/openproject/data
    server: san.explorer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openproject-logs
  labels:
    app: openproject
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /data/k8s/openproject/logs
    server: san.explorer
