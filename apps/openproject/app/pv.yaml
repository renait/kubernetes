apiVersion: v1
kind: PersistentVolume
metadata:
  name: openproject-data
  labels:
    app: openproject
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /data/kubernetes/openproject/data
    server: 172.16.0.10
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openproject-logs
  labels:
    app: openproject
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /data/kubernetes/openproject/logs
    server: 172.16.0.10
