apiVersion: v1
kind: Secret
metadata:
  name: {{ template "openproject.fullname" . }}
  labels:
    app: {{ template "openproject.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.openprojectPassword }}
  openproject-password: {{ .Values.openprojectPassword | b64enc | quote }}
  {{ else }}
  openproject-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
